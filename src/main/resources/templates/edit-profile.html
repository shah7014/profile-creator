<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 th:text="${userProfile.firstName} + ' ' + ${userProfile.lastName} + '\'s ' + 'resume'"></h2>
    <form th:action="@{/edit}" th:object="${userProfile}" method="post">

        <div class="mb-3">
            <label for="theme" class="form-label">Select your profile theme</label>
            <select th:field="*{theme}" id="theme" class="form-select">
                <option label="Theme-1" value="1"></option>
                <option label="Theme-2" value="2"></option>
                <option label="Theme-3" value="3"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}"/>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea type="email" class="form-control" id="summary" th:field="*{summary}"></textarea>
        </div>

        <div class="mb-3">
            <label for="designtion" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designtion" th:field="*{designation}"/>
        </div>

        <h3>Experience</h3>
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Designation</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>is current?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job, iter : *{jobs}">
                    <td><input type="text" class="form-control" th:field="*{jobs[__${iter.index}__].company}"></td>
                    <td><input type="text" class="form-control" th:field="*{jobs[__${iter.index}__].designation}"></td>
                    <td><input type="date" class="form-control" th:field="*{jobs[__${iter.index}__].startDate}"></td>
                    <td><input type="date" class="form-control" th:field="*{jobs[__${iter.index}__].endDate}"></td>
                    <td><input type="checkbox" th:field="*{jobs[__${iter.index}__].present}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Education</h3>
        <table>
            <thead>
            <tr>
                <th>College</th>
                <th>Qualification</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="edu, iter : *{educations}">
                <td><input type="text" class="form-control" th:field="*{educations[__${iter.index}__].college}"></td>
                <td><input type="text" class="form-control" th:field="*{educations[__${iter.index}__].qualification}"></td>
                <td><input type="date" class="form-control" th:field="*{educations[__${iter.index}__].startDate}"></td>
                <td><input type="date" class="form-control" th:field="*{educations[__${iter.index}__].endDate}"></td>
            </tr>
            </tbody>
        </table>

        <h3>Skills</h3>
        <table>
            <tbody>
                <tr th:each="skill,iter : *{skills}">
                    <td><input type="text" class="form-control" th:field="*{skills[__${iter.index}__]}"></td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
